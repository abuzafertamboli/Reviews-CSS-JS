<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <article class="review">
                <div class="image-container">
                    <img src=".assets/person-1.jpeg" id="person-image" alt="profile-picture">
                </div>

                <h4 id="author">Jessica Jones</h4>
                <p id="job">UI/UX Designer</p>
                <p id="info">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cumque mollitia repudiandae,
                    saepe, aut labore repellat eum, veritatis consectetur accusamus tenetur minima.</p>

                <div class="button-container">
                    <button class="left-arrow-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="right-arrow-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <button class="surprise-me-btn">Surprise Me!</button>
            </article>
        </section>
    </main>
    <!-- Javascript -->
    <script src="script.js"></script>
</body>

</html>
